{% load static %}
{% load compress %}
    <meta charset="UTF-8">
    <link rel="icon" href="{% static "img/heart-plus.png" %}" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Vazirmatn' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% compress css %}
    <link type="text/x-scss" href="{% static 'loading.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}

    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'messages.css' %}">

<script>
    window.addEventListener( "pageshow", function ( event ) {
  var historyTraversal = event.persisted ||
                         ( typeof window.performance != "undefined" &&
                              window.performance.navigation.type === 2 );
  if ( historyTraversal ) {
    // Handle page restore.
    window.location.reload();
  }
});
</script>
<script>
        $(document).ready(function() {
            $("#loading").hide()
            $("a").click(function () {
                $("#main").hide();
                $("#loading").show();
            });
            $("#create").click(function () {
                $("#main").hide();
                $("#loading").show();
            });
            $(".no_access").click(function () {
                $("#loading").hide();
                $("#popup-window").show();
                $("#main").hide()
            });

            $("#close-button").click(function () {
                $("#popup-window").hide();
                $("#main").show();
            });
        });
    </script>
